<div>
    <div id="vantaAnime">
        <div class="mainvisual" width="1200" height="500" loading="lazy"></div>
        <header class="toppage__header">
            <ul class="toppage__item">
                <li class="toppage__item--profile"><a href="#">1年生一覧</a></li> <!--current__item--profile-->
                <li class="toppage__item--portfolio"><a href="#">ポートフォリオ一覧</a></li>   <!--current__item--portfolio-->
                <li class="toppage__item--prm"><a href="#">進級制作一覧</a></li> <!--current__item--prm-->
            </ul>
        </header>
        
        <main class="fadeIn">
            <section id="prm__content__text">
                <div class="prm--header">
                    <div class="prm__head">
                        <p class="prm__content--explain1">説明短い</p>
                        <h1 class="prm__content--ttl">タイトル</h1>
                    </div>
                </div>
                <div id="prm__video" class="prm__video">
                    <iframe src="#" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen class="prm__content--video"></iframe>
                </div>

                <div class="prm--container">
                    <h1></h1>
                    <div class="prm__group">
                        <div class="prm__text">
                            <p class="prm__content--head">グループ名</p>
                            <h2 class="prm__content--name">グループ名</h2>
                        </div>

                        <div class="prm__text">
                            <p class="prm__content--head">メンバー</p>
                            <h2 class="prm__content--member">メンバー名</h2>
                        </div>
                    </div>

                    <div class="prm__explains">
                        <p class="prm__content--head">この作品について・・・</p>
                        <h2 class="prm__content--explain2">説明２</h2>
                    </div>
                </div>



            </section>

            <section class="prm__content--prpoint" id="prpoint">
                <div class="prm__ttl">
                    <h2>進級制作について</h2>
                </div>
                <div class="prm__wrap">
                    <div class="prm__fvImage">
                        <img src="https://placehold.jp/300x300.png" alt="#" class="content--prmFvImage"/>
                    </div>
                    <p class="prm__reason"></p>
                </div>
            </section>

            <div class="middle_text">
                <h2>制作者の紹介</h2>
                <p>是非ご覧ください</p>
            </div>

            <section id="prm__member--profile">
                <div class="container">
                    <ul class="profile__list">
                        <!-- ここにポートフォリオ一覧を表示させる -->
                    </ul>
                </div>
            </section>
        </main>
        <footer class="footer current__item--prm">
